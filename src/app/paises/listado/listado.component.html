<div class="general-container"
     fxFlex>
  <mat-card>
    <mat-card-title>
      Listado de Paises
    </mat-card-title>

    <mat-card-content>
      <cdk-virtual-scroll-viewport itemSize="50"
                                   class="virtual-viewport">
        <table mat-table
               [dataSource]="dataSource"
               class="mat-elevation-z8">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell
                *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell
                *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell
                *matHeaderCellDef> Id. </th>
            <td mat-cell
                *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Iata Column -->
          <ng-container matColumnDef="iata">
            <th mat-header-cell
                *matHeaderCellDef> iata </th>
            <td mat-cell
                *matCellDef="let element"> {{element.iata}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell
                *matHeaderCellDef> nombre </th>
            <td mat-cell
                *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell
                *matHeaderCellDef> Editar </th>
            <td mat-cell
                *matCellDef="let element">
              <button mat-icon-button
                      color="accent"
                      (click)="redirectToUpdate(element.id)">
                <mat-icon class="mat-18">edit</mat-icon>
              </button></td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell
                *matHeaderCellDef> Eliminar </th>
            <td mat-cell
                *matCellDef="let element">
              <button mat-icon-button
                      color="accent"
                      (click)="redirectToUpdate(element.id)">
                <mat-icon class="mat-18">delete_forever</mat-icon>
              </button></td>
          </ng-container>

          <tr mat-header-row
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
      </cdk-virtual-scroll-viewport>

      <div fxLayout="row"
           class="buttom-container"
           fxLayoutAlign="end center">
        <div>
          <button mat-fab
                  (click)="addPerson()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
    <!-- <mat-paginator [length]="paginator.length"
                   [pageSize]="paginator.pageSize"
                   [pageSizeOptions]="paginator.pageSizeOptions"
                   (page)="changePaginator($event)">
    </mat-paginator> -->
  </mat-card>
</div>
