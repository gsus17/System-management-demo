<div fxFlexFill
     fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="center start">
    <mat-toolbar color="primary"
                 fxLayout="row">
      <button mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <div *ngIf="showDynamicSubHeader && masterPage$ | async as mp"
           class="sub-header"
           [@panelInOut]>{{mp.subHeader}}</div>
    </mat-toolbar>
  </div>
  <mat-drawer-container fxFlex
                        fxFlexLayout="column">
    <mat-drawer #drawer
                class="contents"
                [(opened)]="openedSideBar"
                mode="side"
                class="left-drawer-container">
      <mat-nav-list>
        <mat-list-item (click)="logout()">
          <mat-icon matListIcon
                    class="menu-icons">exit_to_app</mat-icon>
          <span matLine
                class="left-panel-items"
                i18n> Cerrar sesiÃ³n </span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="personas/listado">
          <mat-icon matListIcon
                    class="menu-icons">person_outline</mat-icon>
          <span matLine
                class="left-panel-items"
                i18n> Listado de personas </span>
        </mat-list-item>
        <mat-list-item routerLink="paises/listado">
          <mat-icon matListIcon
                    class="menu-icons">public</mat-icon>
          <span matLine
                class="left-panel-items"
                i18n> Listado de paises </span>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content fxLayout="column"
                        (scroll)="onElementScroll($event)">
      <div class="master-page-container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</div>
